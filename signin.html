<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <div class="main">
    <div class="box1">
      <br><br>
    </div>
    <div class="box2">
      <div class="randombox">
        <br>
        <br><br>
      </div>
      <h1 id="signup">Sign In here for impactHub</h1>
      <br>

      <!-- MAIN FORM -->
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="i10" class="form-label">Enter Your Username</label>
          <input type="text" class="form-control" name="i10" id="i10" required minlength="2">
          <div class="invalid-feedback">Please enter a valid Username</div>
        </div>
        <br>

        <div class="mb-3">
          <label for="i11" class="form-label">Password</label>
          <input type="password" class="form-control" name="i11" id="i11" required minlength="8">
          <div class="invalid-feedback">Password must be at least 8 characters long.</div>
        </div>
        <br>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="logincode.js"></script>

  <script>
    // Bootstrap form validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.forEach.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
